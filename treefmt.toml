[formatter.md]
command = "mdformat"
options = [
  "--number",
  "--wrap=72",
]
includes = [
  "*.md",
]

[formatter.nix]
command = "nix"
options = ["fmt"]
includes = ["*.nix"]

[formatter.py]
command = "black"
options = [
  "--line-length=79",
]
includes = [
  "*.py",
]

[formatter.sh]
command = "shfmt"
options = [
  "--write",
  "--binary-next-line",
  "--space-redirects",
  "--func-next-line",
]
includes = [
  "*.sh",
  ".envrc",
]

[global]
excludes = [
  "*.gitignore",
  "*.lock",
  ".editorconfig",
  "LICENSE.md",
]
